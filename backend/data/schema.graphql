type SuccessMessage {
  message: String
}

enum Permission {
  ADMIN
  USER
  PRODUCTCREATE
  PRODUCTUPDATE
  PRODUCTDELETE
  PERMISSIONUPDATE
}

type Product {
  id: ID!
  brand: String
  title: String!
  description: String!
  category: String
  image: String
  largeImage: String
  price: Int!
  user: User!
}

type CartItem {
  id: ID!
  quantity: Int!
  item: Product
  user: User!
}

type OrderItem {
  id: ID!
  category: String!
  brand: String!
  title: String!
  description: String!
  image: String!
  largeImage: String!
  price: Int!
  quantity: Int!
}

type Order {
  id: ID!
  items: [OrderItem!]!
  total: Int!
  user: User!
  charge: String!
  createdAt: String!
}

type ProductConnection {
  aggregate: AggregateProduct!
}

type AggregateProduct {
  count: Int!
}

input ProductWhereInput {
  AND: [ProductWhereInput!]
  OR: [ProductWhereInput!]
  brand_contains: String
  title_contains: String
  description_contains: String
  category: String
  category_contains: String
}

input ProductWhereUniqueInput {
  id: ID!
}

input OrderWhereInput {
  user: UserWhereInput
}

input UserWhereInput {
  id: ID
}

enum OrderOrderByInput {
  createdAt_ASC
  createdAt_DESC
}

type Mutation {
  createProduct(brand: String, title: String, category: String, description: String, price: Int, image: String, largeImage: String): Product!
  updateProduct(
    id: ID!
    brand: String
    title: String
    description: String
    category: String
    image: String
    largeImage: String
    price: Int
  ): Product!
  deleteProduct(id: ID!): Product
  signup(email: String!, password: String!, firstName: String!, lastName: String!): User!
  login(email: String!, password: String!): User!
  signout: SuccessMessage
  requestReset(email: String!): SuccessMessage
  resetPassword(resetToken: String!, password: String!, confirmPassword: String!): User!
  updatePermissions(permissions: [Permission], userId: ID!): User
  addToCart(id: ID!): CartItem
  removeFromCart(id: ID!): CartItem
  createOrder(token: String!): Order!
}

type Query {
  products(where: ProductWhereInput, skip: Int, first: Int): [Product]!
  product(where: ProductWhereUniqueInput!): Product
  productsConnection(where: ProductWhereInput): ProductConnection!
  user: User
  users: [User]!
  order(id: ID!): Order
  orders(where: OrderWhereInput, orderBy: OrderOrderByInput, skip: Int, after: String, before: String, first: Int, last: Int): [Order]!
  tents: [Product]!
  sleepingBags: [Product]!
  backpacks: [Product]!
}

type User {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  permissions: [Permission!]!
  orders: [Order]
  cart: [CartItem!]!
}
